<p-table 
  [value]="storicoAttivazioni"
  [columns]="cols">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [style.width]="col.style?.width">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns" [ngStyle]="col.style">
        <nextsdr-primeng-table-column-body *ngIf="!(['dataInserimentoRiga'].indexOf(col.field) > -1)"
          [column]="col" 
          [rowData]="rowData">
        </nextsdr-primeng-table-column-body>
        <div *ngIf="col.field === 'dataInserimentoRiga'">
          {{getDateDisplay(rowData.dataInserimentoRiga)}}
        </div>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
      <td [attr.colspan]="columns.length" style="text-align: center">
        Non ci sono dati da mostrare
      </td>
    </tr>
  </ng-template>
</p-table>
